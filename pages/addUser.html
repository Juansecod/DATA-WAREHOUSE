<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../src/style/style.css">
    <title>DATA-WAREHOUSE</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="replace-navbars">
                <script src="../src/scripts/navbar.js"></script>
            </div>
        </nav>
    </header>

    <main>
        <section class="add-user">
            <div class="container">
                <h2>Crear Usuario</h2>
                <form autocomplete="off">
                    <div class="container-input">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Nombre Completo" >
                        
                    </div>
                    <div class="container-input">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Apellido Completo" >
                    </div>
                    <div class="container-input">
                        <label for="email">Email<text>*</text></label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.com">
                        <p class="info required"></p>
                    </div>
                    <div class="container-input">
                        <label for="password">Contraseña<text>*</text></label>
                        <input type="password" id="password" name="password" required placeholder="********" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 caracteres o más">
                        <p class="info required"></p>
                    </div>
                    <div class="container-input">
                        <label for="password">Repita la Contraseña<text>*</text></label>
                        <input type="password" id="password" name="password" required placeholder="********">
                        <p class="info required"></p>
                    </div>
                    <input type="submit" value="Registrar" class="submit">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <script src="../src/scripts/app.js" type="module"></script>
    </footer>
</body>
</html>
