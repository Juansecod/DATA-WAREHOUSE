<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../src/style/style.css">
    <title>DATA-WAREHOUSE</title>
</head>
<body>
    <div class="darker-background" id="darker-background"></div>
    <header>
        <nav class="navbar">
            <div class="replace-navbars">
                <script src="../src/scripts/navbar.js"></script>
            </div>
        </nav>
    </header>
    <main>
        <section class="contacts">
            <h2>Contactos</h2>
            <div class="container-buttons">
                <div class="container-search">
                    <div class="container-input">    
                        <input type="text" name="search" id="search">
                        <button><i class="fas fa-caret-down"></i></button>
                    </div>
                    <button class="search-button"><i class="fa fa-search"></i></button>
                </div>
                <div class="container-submit">
                    <button type="button" class="disabled"><i class="fas fa-upload"></i></button>
                    <button type="button" class="disabled">Exportar contactos <i class="fas fa-caret-down"></i></button>
                    <a id="add-contact-button"><button>Agregar contacto</button></a>
                </div>
            </div>
            <div class="container-buttons">
                <div class="amount" style="background: rgba(223, 223, 223, 0.9);
                border-radius: 4px;
                border-radius: 4px;color:#0683F9; font-size: small; padding: 5px 5px;">
                    <p>2 seleccionados</p>
                </div>
                <div class="container-delete-amount">
                    <button type="button" style="color: #1D72C2; font-size: medium; background-color: white;border: 0;"><i class="fas fa-trash-alt"></i> Eliminar contactos</button>
                </div>
            </div>
            <table class="table" id="table-contacts">
                <tr class="table-header">
                    <th class="table-select"><input type="checkbox" name="select-all-contacts" id="select-all-contacts" class="select-checkbox"></th>
                    <th>Contacto <i class="fas fa-sort"></i></th>
                    <th>País/Región <i class="fas fa-sort"></i></th>
                    <th>Compañía <i class="fas fa-sort"></i></th>
                    <th>Cargo <i class="fas fa-sort"></i></th>
                    <th>Interés <i class="fas fa-sort"></i></th>
                    <th class="actions">Acciones</th>
                </tr>
            </table>
        </section>
        <section class="add-contact" id="add-contact">
            <h2>Nuevo Contacto</h2>
            <form>
                <div class="primary-info">
                    <div class="container-input">
                        <label for="name">Nombre<text>*</text></label>
                        <input class="required" type="text" id="name" name="name" required placeholder="Nombre Completo">
                    </div>
                    <div class="container-input">
                        <label for="last-name">Apellido<text>*</text></label>
                        <input class="required" type="text" id="last-name" name="last-name" required placeholder="Apellido Completo">
                    </div>
                    <div class="container-input">
                        <label for="job">Cargo<text>*</text></label>
                        <input class="required" type="text" id="job" name="job" required placeholder="Cargo contacto">
                    </div>
                    <div class="container-input">
                        <label for="email">Email<text>*</text></label>
                        <input class="required" type="email" id="email" name="eamil" required placeholder="email@example.com">
                    </div>
                    <div class="container-input">
                        <label for="company">Compañia<text>*</text></label>
                        <input class="required" type="text" id="company" name="company" required placeholder="Compañia">
                    </div>
                </div>
                <div class="secundary-info">
                    <div class="address">
                        <div class="container-input">
                            <label for="region">Región</label>
                            <select name="region" id="region">
                                <option disabled selected hidden>Seleccione una region</option>
                                <option value="centroamerica">Centroamerica</option>
                                <option value="norteamerica">Norteamerica</option>
                                <option value="sudamerica">Sudamerica</option>
                            </select>
                        </div>
                        <div class="container-input">
                            <label for="pais">Pais</label>
                            <select name="pais" id="pais" disabled class="disabled">
                                <option disabled selected hidden>Seleccione un pais</option>
                                <option value="argentina">Argentina</option>
                                <option value="brasil">Brasil</option>
                                <option value="colombia">Colombia</option>
                                <option value="uruguay">Uruguay</option>
                            </select>
                        </div>
                        <div class="container-input">
                            <label for="ciudad">Ciudad</label>
                            <select name="ciudad" id="ciudad" disabled class="disabled">
                                <option disabled selected hidden>Seleccione una ciudad</option>
                                <option value="bogota">Bogota</option>
                                <option value="cali">Cali</option>
                                <option value="medellin">Medellin</option>
                            </select>
                        </div>
                        <div class="container-input">
                            <label for="address">Dirección</label>
                            <input class="disabled" type="text" name="address" id="address" placeholder="Ingrese una dirección" disabled>
                        </div>
                        <div class="container-input">
                            <label for="interest">Interés</label>
                            <div class="container-range">
                                <input type="range" name="interest" id="interest" step="25" min="0" max="100">
                                <select name="range-select" id="range-select">
                                    <option value="0" id="0%" selected>0%</option>
                                    <option value="25" id="25%">25%</option>
                                    <option value="50" id="50%">50%</option>
                                    <option value="75" id="75%">75%</option>
                                    <option value="100" id="100%">100%</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="network">
                        <div class="container-input">
                            <label for="channel">Canal Contacto</label>
                            <select name="channel" id="channel">
                                <option disabled selected hidden>Seleccione un canal</option>
                                <option value="facebook">Facebook</option>
                                <option value="linkedin">Linkedin</option>
                                <option value="whatsapp">Whatsapp</option>
                            </select>
                        </div>
                        <div class="container-input">
                            <label for="nick-channel-contact">Cuenta de Usuario</label>
                            <input type="text" name="nick-channel-contact" id="nick-channel-contact" placeholder="@exmaple" class="disabled" disabled>
                        </div>
                        <div class="container-input">
                            <label for="preferences">Preferencias</label>
                            <select class="disabled" name="preferences" id="preferences" disabled>
                                <option selected value="Sin preferencia">Sin preferencia</option>
                                <option value="canal favorito">Canal Favorito</option>
                                <option value="no molestar">No molestar</option>
                            </select>
                        </div>
                        <div class="container-button">
                            <button type="button" class="add-form-network">+ Agregar Canal</button>
                        </div>
                    </div>
                </div>
                <div class="container-buttons-form">
                    <button class="cancel" type="button" id="cancel-add-contact">Cancelar</button>
                    <input class="submit" type="button" value="Crear" id="register-contact">                
                </div>
            </form>
            <div class="error" id="error-info">
                <i class="fas fa-times-circle"></i><p id="text-error">Ups, algo ha salido mal!</p>
            </div> 
        </section>
        
    </main>
    <footer>
        <script src="../src/scripts/app.js" type="module"></script>
        <script src="../src/scripts/contacts.js" type="module"></script>
    </footer>
</body>
</html>
