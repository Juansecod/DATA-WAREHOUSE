<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../src/style/style.css">
    <title>DATA-WAREHOUSE</title>
</head>
<body>
    <div class="darker-background"></div>
    <header>
        <nav class="navbar">
            <div class="replace-navbars">
                <script src="../src/scripts/navbar.js"></script>
            </div>
        </nav>
    </header>
    <main>
        <section class="users" id="users">
            <div class="container-header">
                <h2>Usuarios</h2>
                <div class="container-submit">
                    <a id="add-user-button"><button>Agregar usuario</button></a>
                </div>
            </div>
            <table class="table" id="table-users">
                <tr class="table-header">
                    <th>Nombre <i class="fas fa-sort"></i></th>
                    <th>Apellido<i class="fas fa-sort"></i></th>
                    <th>Correo <i class="fas fa-sort"></i></th>
                    <th>Rol <i class="fas fa-sort"></i></th>
                    <th class="actions">Acciones</th>
                </tr>
            </table>
        </section>
        <section class="add-user" id="add-user">
            
            <div class="container">
                <div class="note">
                    <i class="fas fa-question-circle"></i><p>Asegurese de ingresar el rol correcto, luego no se podra actualizar</p>
                </div>
                <h2>Crear Usuario</h2>
                <form autocomplete="off">
                    <div class="container-input">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Nombre Completo" >
                        
                    </div>
                    <div class="container-input">
                        <label for="last-name">Apellido</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Apellido Completo" >
                    </div>
                    <div class="container-input">
                        <label for="email">Email<text>*</text></label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.com" class="required">
                        <p class="info required"></p>
                    </div>
                    <div class="container-input">
                        <label for="password">Contraseña<text>*</text></label>
                        <input type="password" id="password" name="password" required placeholder="********" class="required">
                        <p class="info required"></p>
                    </div>
                    <div class="container-input">
                        <label for="same-password">Repita la Contraseña<text>*</text></label>
                        <input type="password" id="same-password" name="same-password" required placeholder="********" class="required">
                        <p class="info required"></p>
                    </div>
                    <div class="container-radio-select">
                        <div>
                            <input type="radio" name="rol" id="rolChoise1" value="1">
                            <label for="rolChoise1">Administrador</label>
                        </div>
                        <div>
                            <input type="radio" name="rol" id="rolChoise2" value="2" checked>
                            <label for="rolChoise2">Basico</label>
                        </div>        
                    </div>
                    <div class="container-buttons">
                        <input class="cancel" type="button" value="Cancelar" id="cancel-add-user">
                        <input type="button" value="Registrar" class="submit" id="register-user">
                    </div>
                </form>
                <div class="error" id="error-info">
                    <i class="fas fa-times-circle"></i><p id="text-error">Ups, algo ha salido mal!</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <script src="../src/scripts/app.js" type="module"></script>
        <script src="../src/scripts/users.js" type="module"></script>
    </footer>
</body>
</html>
