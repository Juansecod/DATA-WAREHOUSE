<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <div class="darker-background"></div>
    <header>

            <div class="replace-navbars">

        </nav>
    </header>
    <main>
        <section class="companies" id="companies">
            <div class="container-header" >

                </div>
            </div>
            <table class="table" id="table-companies">
                <tr class="table-header">
                    <th>Nombre</i></th>

                    <th>Telefono</i></th>
                    <th>Direcci칩n</i></th>
                    <th>Ciudad</i></th>
                    <th class="actions">Acciones</th>
                </tr>
            </table>
        </section>
        <section class="add-company" id="add-company">
            <div class="container">
                <h2 id="title">Crear Compa침ia</h2>
                <form autocomplete="off">

                    <div class="container-input">

                    <div class="container-buttons">
